<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
</h:head>
<h:body>
    <h:form>
        <p:growl id="growl" showDetail="true" sticky="true" />
        <p:panel header="Edit Meetings Repository">
            <h:panelGrid columns="4" cellpadding="5">
                <p:outputLabel for="@next" value="Id :" />
                <p:inputText value="#{meeting.meetingId}" label="Id"/>

                <p:outputLabel for="@next" value="Topic :" />
                <p:inputText value="#{meeting.topic}" label="Topic"/>

                <p:outputLabel for="@next" value="Time :" />
                <p:datePicker id="time" value="#{meeting.startTime}" showTime="true"/>

                <p:outputLabel for="@next" value="Duration :" />
                <p:spinner id="basic" value="#{meeting.duration}" />

                <p:outputLabel for="@next" value="Location :" />
                <p:spinner value="#{meeting.locationId}" label="Location"/>
            </h:panelGrid>

            <p:commandButton value="Save" ajax="false" icon="pi pi-check" validateClient="true" action="#{meeting.add}"/>
            <p:commandButton value="Edit" ajax="false" icon="pi pi-pencil" validateClient="true" action="#{meeting.update}"/>
            <p:commandButton value="Delete" ajax="false" icon="pi pi-times" validateClient="true" action="#{meeting.delete}"/>

            <p:linkButton outcome="home" value="Home" icon="pi pi-home" style="margin-right:20px;"/>
        </p:panel>
    </h:form>
    <p:dataTable var="locationElement" value="#{data.locations}">
        <f:facet name="header">
            List of Locations
        </f:facet>
        <p:column>
            <f:facet name="header">
                Id
            </f:facet>
            #{locationElement.id}
        </p:column>
        <p:column headerText="Location Name">
            #{locationElement.name}
        </p:column>
    </p:dataTable>
</h:body>
</html>
