<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui = "http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>
    <ui:composition template = "templates/page.xhtml">
    <ui:param name="pageTitle" value="Meeting Attendance"/>
    <ui:define name="content">
    <h:form>
        <p:growl id="growl" showDetail="true" sticky="true" />
        <p:panel header="Edit Person Meetings Repository">
            <h:panelGrid columns="4" cellpadding="5">


                <p:outputLabel for="@next" value="Person Id:" />
                <p:spinner id="l1" value="#{personMeeting.personId}" />

                <p:outputLabel for="@next" value="Meeting Id:" />
                <p:spinner id="l2" value="#{personMeeting.meetingId}" />

            </h:panelGrid>

            <p:commandButton value="#{main['add']}" ajax="false" icon="pi pi-check" validateClient="true" action="#{persMeetRepo.addPersonMeetings(personMeeting)}"/>
            <p:commandButton value="#{main['delete']}" ajax="false" icon="pi pi-times" validateClient="true" action="#{persMeetRepo.deletePersonMeetings(personMeeting)}"/>
        </p:panel>
    </h:form>
    <p:dataTable var="personElement" value="#{peopleRepo.people}">
        <f:view locale="#{languageSetter.locale}">
        <f:facet name="header">
            #{main['personList']}
        </f:facet>
        <p:column>
            <f:facet name="header">
                Id
            </f:facet>
            #{personElement.id}
        </p:column>
        <p:column headerText="#{main['personid']}">
            #{personElement.personId}
        </p:column>
        <p:column headerText="#{main['personName']}">
            #{personElement.name}
        </p:column>
        </f:view>
    </p:dataTable>
    <p:dataTable var="meetingElement" value="#{meetingRepo.meetings}">
        <f:view locale="#{languageSetter.locale}">
            <f:facet name="header">
                #{main['meetingList']}
            </f:facet>
            <p:column>
                <f:facet name="header">
                    Id
                </f:facet>
                #{meetingElement.id}
            </p:column>
            <p:column headerText="#{main['meetingid']}">
                #{meetingElement.meetingId}
            </p:column>
            <p:column headerText="#{main['topic']}">
                #{meetingElement.topic}
            </p:column>
            <p:column headerText="#{main['startTime']}">
                #{meetingElement.startTime}
            </p:column>
            <p:column headerText="#{main['duration']}">
                #{meetingElement.duration}
            </p:column>
            <p:column headerText="#{main['locationId']}">
                #{meetingElement.locationId}
            </p:column>
        </f:view>
    </p:dataTable>
    </ui:define>
    </ui:composition>
</h:body>
</html>
