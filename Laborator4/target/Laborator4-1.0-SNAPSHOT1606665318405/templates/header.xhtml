<?xml version = "1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<body>
<ui:composition>
    <f:view locale="#{languageSetter.locale}">
        <h1>#{pageTitle}</h1>
    </f:view>
    <h:form>
      <h2>
        <h:outputText id="txt_count" value="#{countProvider.message}" />
      </h2>
        <p:poll interval="3" listener="#{countProvider.getSessionCount}" update="txt_count" />
        <h2>
            <h:outputText id="alg_time" value="#{algorithmStatistics.message}" />
        </h2>
        <p:poll interval="3" listener="#{algorithmStatistics.getAlgorithmInfo}" update="alg_time" />
    </h:form>
</ui:composition>
</body>
</html>
