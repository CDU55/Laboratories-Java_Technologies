<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui = "http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>
    <ui:composition template = "templates/page.xhtml">
    <ui:param name="pageTitle" value="Locations Distance"/>
    <ui:define name="content">
    <h:form>
        <p:growl id="growl" showDetail="true" sticky="true" />
        <p:panel header="Edit Locations Distance">
            <h:panelGrid columns="4" cellpadding="5">


                <p:outputLabel for="@next" value="Location 1 :" />
                <p:spinner id="l1" value="#{locationsDistance.location1}" />

                <p:outputLabel for="@next" value="Location 2 :" />
                <p:spinner id="l2" value="#{locationsDistance.location2}" />

                <p:outputLabel for="@next" value="Distance:" />
                <p:spinner id="dist" value="#{locationsDistance.distance}" />
            </h:panelGrid>

            <p:commandButton value="#{main['add']}" ajax="false" icon="pi pi-check" validateClient="true" action="#{locationsDistance.add}"/>
            <p:commandButton value="#{main['edit']}" ajax="false" icon="pi pi-pencil" validateClient="true" action="#{locationsDistance.update}"/>
            <p:commandButton value="#{main['delete']}" ajax="false" icon="pi pi-times" validateClient="true" action="#{locationsDistance.delete}"/>
        </p:panel>
    </h:form>
    <p:dataTable var="locationElement" value="#{data.locations}">
        <f:view locale="#{languageSetter.locale}">
        <f:facet name="header">
            #{main['locationList']}
        </f:facet>
        <p:column>

            <f:facet name="#{main['locationId']}">
                Id
            </f:facet>
            #{locationElement.id}
        </p:column>
        <p:column headerText="#{main['locationName']}">
            #{locationElement.name}
        </p:column>
        </f:view>
    </p:dataTable>
    </ui:define>
    </ui:composition>
</h:body>
</html>
