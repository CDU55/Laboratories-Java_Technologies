<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
    <h:form>
        <p:growl id="growl" showDetail="true" sticky="true" />
        <p:panel header="Edit Person Repository">
            <h:panelGrid columns="4" cellpadding="5">
                <p:outputLabel for="@next" value="Id" />
                <p:inputText value="#{person.personId}" label="Id"/>

                <p:outputLabel for="@next" value="Name" />
                <p:inputText value="#{person.name}" label="Name"/>

            </h:panelGrid>

            <p:commandButton value="Save" ajax="false" icon="pi pi-check" validateClient="true" action="#{person.add}"/>
            <p:commandButton value="Edit" ajax="false" icon="pi pi-pencil" validateClient="true" action="#{person.update}"/>
            <p:commandButton value="Delete" ajax="false" icon="pi pi-times" validateClient="true" action="#{person.delete}"/>
            <p:linkButton outcome="home" value="Home" icon="pi pi-home" style="margin-right:20px;"/>

        </p:panel>
    </h:form></h:body>
</html>
