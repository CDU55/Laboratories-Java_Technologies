<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
    <p:menubar>
        <p:menuitem value="Upload File" url="/Laborator_8-1.0-SNAPSHOT/faces/uploadFile.xhtml" />
        <p:menuitem value="All Files" url="/Laborator_8-1.0-SNAPSHOT/faces/allFiles.xhtml" />
    </p:menubar>
    <p:growl id="growl" showDetail="true" sticky="true"/>
    <h:form>
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="Startdate" value="Start date:" />
            <p:datePicker id="Startdate" value="#{periodWriter.before}" required="true" label="username" />

            <h:outputLabel for="Enddate" value="End date:" />
            <p:datePicker id="Enddate" value="#{periodWriter.after}" required="true" label="password" />
            <f:facet name="footer">
                <p:commandButton value="Set" ajax="false" icon="pi pi-check" validateClient="true" action="#{periodWriter.savePeriod(controller.user.role)}"/>
            </f:facet>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
