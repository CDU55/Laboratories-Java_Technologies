<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
    <p:growl id="growl" showDetail="true" sticky="true"/>
    <h:form>
    <h:panelGrid columns="2" cellpadding="5">
        <h:outputLabel for="username" value="Username:" />
        <p:inputText id="username" value="#{controller.user.username}"  label="username" />

        <h:outputLabel for="password" value="Password:" />
        <p:password id="password" value="#{controller.user.password}"  label="password" />

        <f:facet name="footer">
            <p:commandButton value="Login" ajax="false" icon="pi pi-check" validateClient="true" action="#{controller.login}"/>
            <p:commandButton value="Register" ajax="false" icon="pi pi-check" validateClient="true" action="#{controller.register}"/>
        </f:facet>
    </h:panelGrid>
    </h:form>
</h:body>
</html>
